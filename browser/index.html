<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jazz Trainer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
    <link href="./keyboard.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid" id="custom-container">
        <div id="top" class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">

            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <h1 id="pageTitle" class="pageTitle">Jazz Trainer</h1>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div id = "chordDisplay">
                    </div>

            </div>
        </div>
        <div id="middle" class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="MidColumn">
                    <div class="circle" id="container">

                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="RightColumn">
                    <div class="CSSKeyboard">
                        <ul class="keys">
                            <li class="white" id="C">C</li>
                            <li class="black" id="Db">D<sup>&#9837</sup></li>
                            <li class="white" id="D">D</li>
                            <li class="black" id="Eb">E<sup>&#9837</sup></li>
                            <li class="white" id="E">E</li>
                            <li class="white" id="F">F</li>
                            <li class="black" id="Gb">G<sup>&#9837</sup></li>
                            <li class="white" id="G">G</li>
                            <li class="black" id="Ab">A<sup>&#9837</sup></li>
                            <li class="white" id="A">A</li>
                            <li class="black" id="Bb">B<sup>&#9837</sup>B</li>
                            <li class="white" id="B">B</li>
                        </ul>
                    </div>
                    <!--CSSKeyboard-->
                </div>
            </div>
        </div>
        <div id="bottom" class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="CheckBoxes">
                    <!--<form>
                        <input type="checkbox">randomize<br>
                        <input type="checkbox">ascending<br>
                        <input type="checkbox">descending<br>
                    </form>-->
                </div>
                <!--Checkboxes-->

            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4" id="control">
                <div class="row">
                    <div  id="control-buttons" class="custom-center">
                        <div class="btn-group" role="group">
                            <button id="start" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-play"></span></button>
                            <button id="pause" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-pause"></span></button>
                            <button id="reset" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-remove"></span></button>
                            <button id="shuffle" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-random"></span></button>
                        </div>
                    </div>
                </div>
                <table class="sliders">
                    <tr class="bpm-container">
                        <td class="slider-text" id="bpmText">100 bpm</td>
                        <td class="slider"><input id="bpm" type="range" min="40" max="300" value="100" step="5"></td>
                        <td>
                            <select class="slider-text" id="timeSign">
                                <option value="3">3/4</option>
                                <option value="4" selected>4/4</option>
                                <option value="5">5/4</option>
                                <option value="6">6/4</option>
                                <option value="7">7/4</option>
                                <option value="9">9/4</option>
                                <option value="11">11/4</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="bar-container">
                        <td class="slider-text" id="barText">2 bars</td>
                        <td class="slider"><input id="bar" type="range" min="1" max="16" value="2" step="1"></td>
                    </tr>
                </table>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <table class="slider-text" id="chordElements">
                    <tr>
                        <td><sup>&#9651</sup></td>
                        <td><sup>&#9839</sup></td>
                        <td><sup>4</sup></td>
                    </tr>
                    <tr>
                        <td>-</td>
                        <td><sup>&#9837</sup></td>
                        <td><sup>5</sup></td>
                    </tr>
                    <tr>
                        <td><sup>7</sup></td>
                        <td>/</td>
                        <td><sup>6</sup></td>
                    </tr>
                    <tr>
                        <td><sup>&#9675</sup></td>
                        <td>/bass</td>
                        <td><sup>9</sup></td>
                    </tr>
                    <tr>
                        <td>+</td>
                        <td>add</td>
                        <td><sup>11</sup></td>
                    </tr>
                    <tr>
                        <td>sus</td>
                        <td></td>
                        <td><sup>13</sup></td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../app/howler.min.js"></script>
    <script src="../app/progressbar.min.js"></script>
    <script src="../app/engine.js"></script>

</body>

</html>
