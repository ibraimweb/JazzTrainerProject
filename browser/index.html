<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jazz Trainer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="./custom.css" rel="stylesheet">
    <link href="./keyboard.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid" id="custom-container">
        <div id="top" class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">

            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <h1 id="pageTitle">Jazz Trainer</h1>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">

            </div>
        </div>
        <div id="middle" class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="LeftColumn" id = "noteStaff">

                  
                </div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="MidColumn">
                    <div class="circle" id="container">

                    </div>
                </div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="RightColumn">
                  <div class = "CSSKeyboard">
                     <ul class="keys">
                      <li class="white" id = "C"></li>
                      <li class="black" id = "Db"></li>
                      <li class="white" id = "D"></li>
                      <li class="black" id = "Eb"></li>
                      <li class="white" id = "E"></li>
                      <li class="white" id = "F"></li>
                      <li class="black" id = "Gb"></li>
                      <li class="white" id = "G"></li>
                      <li class="black" id = "Ab"></li>
                      <li class="white" id = "A"></li>
                      <li class="black" id = "Bb"></li>
                      <li class="white" id = "B" ></li>
                     </ul>
                  </div><!--CSSKeyboard-->
                </div>
            </div>
        </div>
        <div id="bottom" class="row">
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="CheckBoxes">
                    <!--<form>
                        <input type="checkbox">randomize<br>
                        <input type="checkbox">ascending<br>
                        <input type="checkbox">descending<br>
                    </form>-->
                </div>
                <!--Checkboxes-->

            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <div class="btn-group" role="group">
                    <button id="start" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-play"></span></button>
                    <button id="pause" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-pause"></span></button>
                    <button id="reset" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-remove"></span></button>
                    <button id="shuffle" type="button" class="btn btn-default"><span class = "glyphicon glyphicon-random"></span></button>
                </div>
            </div>
            <div class="col-md-4 col-xs-4 col-sm-4 col-lg-4 custom-center">
                <input id="temp" type="text" value="1" class="form-control" placeholder="sec">
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../app/progressbar.min.js"></script>
    <script src ="../app/vexflow-min.js"></script>
     <script src="../app/staff.js"></script>
    <script src="../app/engine.js"></script>
  
</body>

</html>
